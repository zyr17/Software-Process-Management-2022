version: '3'

services:

  fastapi:
    build: .
    depends_on:
      - redis
    volumes:
      - ./codes:/app
    restart: "no"
    command: "pytest --cov=."

  redis:
    image: redis:latest
    restart: unless-stopped
    volumes:
      - ./redis/redis-test.conf:/redis/redis.conf
    command: "redis-server /redis/redis.conf"


